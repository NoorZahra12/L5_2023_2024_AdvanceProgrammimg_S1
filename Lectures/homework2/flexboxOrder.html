<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.Flexbox Order</title>
</head>
<style>
    .container{
    border: 3px dotted rgba(0, 183, 255, 0.562);
    padding: 5px;
    display: flex;
    /*reversing the row's order in the flexbox*/
    flex-direction: row-reverse;
    float: left;
    }

    .box{
        background-color: rgb(228, 198, 255);
        padding: 3px;
        border: 1px solid green;
        height: 300px;
    }
</style>
<body>
    <div class="container">
        <div class="box">one</div>
        <div class="box">two</div>
        <div class="box">three</div>
        <div class="box">four</div>
        <div class="box">five</div>
    </div>
</body>
</html>
