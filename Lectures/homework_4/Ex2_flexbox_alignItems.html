<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
</head>
<style>
    .container {
        display: flex;
        border: 1px solid black;
        align-items: flex-end;
        height: 500px;
        width: 80vw;
    }
    .container div{
        background-color: pink;
        border: 1px solid purple;
        padding: 5px;
        flex-grow: 1;

    }
    .container div:first-child{
        align-self: stretch;
    }
</style>
<body>
    <div class="container">
        <div>one</div>
        <div>two</div>
        <div>three</div>
        <div>four</div>
        <div>five</div>
    </div>
    
</body>
</html>
