<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .circle {
            width: 100px;
            height: 100px;
            position: relative;
            background-color: blueviolet;
            border-radius: 100%;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="circle"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" 
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        
        // Move the circle diagonally
        anime({
            targets: '.circle',
            left:300,
            duration: 2000,  // Set the duration for the diagonal movement
            easing: 'linear',
            complete: function () {
                // Move the circle diagonally back
                anime({
                    targets: '.circle',
                    top:300,
                    duration: 2000,  // Set the duration for the diagonal movement back
                    easing:'linear',
                    complete: function(){
                        anime({
                            targets: '.circle',
                            left:0,
                            duration: 2000,  // Set the duration for the diagonal movement back
                            easing:'linear',
                            complete: function(){
                                anime({
                                    targets: '.circle',
                                    top:0,
                                    duration: 2000,  // Set the duration for the diagonal movement back
                                    easing:'linear',
                                })
                            }
                        })
                    }
                });
            }
        })
    </script>
</body>
</html>
