<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .square{
            width: 100px;
            height: 100px;
            position: relative;
            background-color: blueviolet;
            left: 0;
        }

    </style>
</head>
<body>
    <input class="count" value="0">
    <div class="square"></div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js" 
    integrity="sha512-z4OUqw38qNLpn1libAN9BsoDx6nbNFio5lA6CuTp9NlK83b89hgyCVq+N5FdBJptINztxn1Z3SaKSKUS5UP60Q==" 
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script>
        anime({
            targets:'.count',
            value:100,
            round:1,
            // ease animation
            easing: 'linear',
        })

        // moving diagonally
        anime({
            targets:'.square',
            translateX:'+=300',
            translateY:'+=300',
            duration:1000,
            complete: function(){
                anime({
                    targets:'.square',
                    translateX:'-=300',
                    translateY:'-=300',
                    duration:2000,
                })
            }
        })

        // using random
        // anime({
        //     targets:'.square',
        //     translateX: anime.random(100,500),
        //     translateY: anime.random(100,500),
        // })
        

        // anime({
        //     targets:'.square',
        //     left:300,
        //     complete: function(){
        //         anime({
        //             targets:'.square',
        //             left:0,
        //             duration:2000,
        //         })
        //     }
        // })

        const sqstats = document.querySelector('.square')
        const sqdistance = {
            distance:0,
        }

        anime({
            targets:sqdistance,
            distance:300,
            update: function(){
                sqstats.innerHTML = JSON.stringify(sqdistance)
            }
        })
    </script>
</body>
</html>
