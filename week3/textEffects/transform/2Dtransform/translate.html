<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    div{
        width: 300px;
        height: 20px;
        padding: 18px;
        border-radius: 10px;
        border: 2px solid dodgerblue;
    }
    .div1{
        background-color: rgb(151, 224, 255);
        transform:translate(50px,100px);
    }
    .div2{
        background-color: rgba(173, 230, 255, 0.621);
    }
</style>
<body>
    <div class="div1">
        I am DIV 1!
    </div>
    <div class="div2">
        I am DIV 2!
    </div>
</body>
</html>
