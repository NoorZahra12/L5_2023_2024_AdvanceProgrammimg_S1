<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var i=10
        //start, end, increment by 1
        for (i=1; i<=10; i++)
        {
            document.write("The number is " + i);
            document.write("<br />");
        }
    </script>
</body>
</html>
